      - (cd devstack; sed -i 's/:cached//g' ./docker-compose-host.yml)
      - (cd devstack; make dev.clone)
      - (cd devstack; make dev.provision)
      - (cd devstack; make dev.up)
      script: echo TODO
      services:
        - docker
      env:
        name: Integration
